<ion-view view-title="Adicionar Investimento">
    <ion-content>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Nome do Investimento</span>
                <input type="text" placeholder="Nome do Investimento">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Valor do Investimento</span>
                <input type="tel" name="field" ng-model="money" ui-money-mask placeholder="Valor do Investimento">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Tags</span>
                <input type="email" autocapitalize="none" placeholder="Tags">
            </label>
        </div>
        <div class="padding">
            <a href="#/app/history2" class="button button-block button-positive">Adicionar!</a>
        </div>
    </ion-content>
</ion-view>
