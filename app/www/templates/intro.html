<ion-view hide-back-button="true" hide-nav-bar="true" >
    <ion-content class="intro padding">
        <ion-slide-box on-slide-changed="slideChanged(index)">
            <ion-slide>
                <div class="padding" align="center">
                    <img class="logo" src="img/Logoporquinhotransparente.png">
                </div>
                <div class="main intro_title">
                    <p class="intro animated fadeIn">
                             Com o Fintutor você
                        <br> poderá aprender como
                        <br> cuidar e aprimorar o
                        <br> controle de suas finanças!
                    </p>
                </div>  
            </ion-slide>
            <ion-slide>
                <div class="title">
                    <h3>Aprenda a valorizar!</h3>

                    <p>     Obtenha estatísticas
                        <br>de seus gastos e avaliações
                        <br>do seu tutor!
                    </p>
                    <img class="logo" src="img/iphone.png">
                </div>
            </ion-slide>
            <ion-slide>
                <div class="title">
                    <h3>Login</h3>
                    <br><br>
                    <a href="#/app/dash" class="button button-block button-positive">
                        <spam class="fa fa-facebook-official" align="left"></spam>  Login com o Facebook
                    </a>
                </div>
            </ion-slide>
        </ion-slide-box>
        <div class="icon">
            <ion-icon class="circle" ng-repeat="x in myTabs" ng-class="{'fa fa-circle': x==slideIndex, 'fa fa-circle-o': x!=slideIndex}"></ion-icon>
        </div>
    </ion-content>
</ion-view>
